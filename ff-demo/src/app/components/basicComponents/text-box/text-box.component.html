<div class="d-flex {{labelPosition}} {{labelHAlignment}}" data-toggle="tooltip" title="{{getTooltip()}}">
  <div class="p-2" *ngIf="model && model.formElement">
    {{model.formElement.labelText}}
  </div>
  <div class="p-2">
    <input type="text" class="form-control {{isValidClass()}}" [(ngModel)]="model.modifiedValue">  
  </div>
</div>
